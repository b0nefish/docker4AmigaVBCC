---
kind: pipeline
name: build-images

steps:
- name: build-ppc-image-latest
  image: plugins/docker
  settings:
    repo: walkero/docker4amigavbcc
    tags:
      - "latest-ppc"
    cache_from:
      - walkero/docker4amigavbcc:latest-ppc
    dockerfile: ppc/Dockerfile
    username:
      from_secret: DOCKERHUB_USERNAME
    password:
      from_secret: DOCKERHUB_PASSWORD
- name: build-m68k-image-latest
  image: plugins/docker
  settings:
    repo: walkero/docker4amigavbcc
    tags:
      - "latest-m68k"
    cache_from:
      - walkero/docker4amigavbcc:latest-m68k
    dockerfile: m68k/Dockerfile
    username:
      from_secret: DOCKERHUB_USERNAME
    password:
      from_secret: DOCKERHUB_PASSWORD

trigger:
  branch:
    include:
    - master
  event:
    include:
    - push

---
kind: pipeline
name: build-images-from-tag

steps:
  - name: build-image-from-tag
    image: plugins/docker
    settings:
      repo: walkero/docker4amigavbcc
      tags:
        - ${DRONE_TAG:4:4}
      cache_from:
        - "walkero/docker4amigavbcc:latest-ppc"
      dockerfile: ppc/Dockerfile
      username:
        from_secret: DOCKERHUB_USERNAME
      password:
        from_secret: DOCKERHUB_PASSWORD

trigger:
  event:
    include:
    - tag